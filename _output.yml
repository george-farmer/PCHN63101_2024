bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">PCHN63101</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: null
    sharing: null
    book_filename: "index"  # GitHub Pages uses 'index.html' as the default homepage
    output_dir: "docs"      # GitHub Pages serves files from the 'docs' folder

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
